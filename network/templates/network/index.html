{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <div id="newpost" class="mb-1">
            <form method="POST" id="newpost">
                {% csrf_token %}
                <div class="form-group">
                    <label for="txtarea">Say something <strong>{{ user }}</strong>: </label>
                    <textarea name="content" class="form-control" id="txtarea" cols="50" rows="4"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Post">
            </form>            
        </div>
    {% endif %}
    <div id="user-container" class="p-3"></div>
    <div id="post-container" class="border"></div>
    <div id="user-list-container"></div>
    <div class="paginator" id="paginator"></div>
{% endblock %}

{% block side %}
<div class="position-fixed mr-2">
    <div id="page-number"></div>
    <div id="left" class="mt-5 p-3 rounded border">
        <h2 style="color: white;">Signin to get the best.</h2>
        <a class="mx-auto btn btn-default btn-lg btn-block border" style="color: white;" href="{% url 'login' %}" role="button">Sign in</a>
    </div>
</div>
{% endblock %}
